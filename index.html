<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- CSS -->  
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Fontawsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <title>Weather Dashboard</title>
  <!-- Tab icon - Source -->
  <!-- https://www.w3schools.com/howto/howto_html_favicon.asp -->
  <link rel="icon" type="image/x-icon" href="./assets/icons/cloud-sun-solid.svg">
</head>
<body>
  <div class="container px-0" id="container">
    <header class="d-flex align-items-center border-lg rounded-lg dark- m-0 px-3 pt-4">
      <!-- Hamburger style button -->
      <button class="btn d-lg-none text-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive"
        aria-controls="offcanvasResponsive"><i class="fa-solid fa-bars"></i></button>    
      <h2 class="d-none d-lg-inline-block fw-bold p-3- m-0 ">Weather Dashboard</h2>
  </header>
    <div class="row m-0 p-0 ">
      <div class="col-md-12 col-lg-4 col-xl-3">
      <!-- Offcanvas modal bootstrap -->
        <section class="offcanvas-lg offcanvas-start" tabindex="-1" id="offcanvasResponsive"
          aria-labelledby="offcanvasResponsiveLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasResponsiveLabel">Weather Dashboard</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
              data-bs-target="#offcanvasResponsive" aria-label="Close"></button>
          </div>
          <!-- Search menu goes here -->
          <div class="offcanvas-body ms-0 ms-lg-3-"> 
            <div class="mt-lg-4- d-flex flex-column pt-4" id="search-container">
              <div class="input-group mb-3">
                <input id='search-text' type="text" class="form-control border border-secondary" autocomplete="off" placeholder="Search location"
                  aria-label="Search location" aria-describedby="basic-addon2">
                <span class="input-group-text border border-secondary" id="basic-addon1">
                  <i class="fa-solid fa-location-crosshairs btn" id="get-location"></i>
                </span>
              </div>                  
              <!-- Search button -->
              <button class="btn btn-warning w-100 border border-secondary" id="search-btn">Search</button>
              <!-- Search confirmation / in workks -->
              <!-- <ul class="list-group" id="search-results-list">
              </ul> -->
              <!-- searchHistory -->
              <article class='mt-4 pt-3 border-top border-light' id="search-history-container">
                <h4>Searched locations</h4>
                <ul class="list-group" id="search-history-list">
                </ul>
              </article>
            </div>
          </div>
        </section>
      </div>
      <section class="col p-0- m-0-">
      <!-- Weather results -->
        <article id="current-weather-container" class="mt-lg-4- pb-5 pb-lg-0- shadow- rounded- dark- transparent-">
          <!-- current weather content -->
          <div class="mx-auto current-weather-card p-4">
            <div class="mb-3 pb-2 border-bottom text-center">
              <p class="m-0">Updated <span id="fetch-time"></span> on <span id="fetch-date"></span></p>
            </div>
            <div id="current-weather-header" class="d-flex justify-content-between">
              <div class="d-flex flex-column justify-content-center">
                <p class="mb-3 lh-1 fs-1" id="current-city"></p>
                <p class="mb-1 lh-1 fs-6" id="current-description"></p>
              </div>
              <!-- Current weather icon container -->
              <img id="current-weather-icon" style="transform: scale(1.4);">
            </div>      
            <div id="current-weather-body" class="d-flex flex-column flex-sm-row align-items-md-center ">
              <div>
                <p class="m-0 lh-1" style="font-size: 7rem;"><span id="current-temp"></span>&#176</p>
              </div>
              <table class="table table-borderless table-sm m-0 ms-md-4" >
                <tbody>
                  <tr>
                    <td>Feels Like:</td>
                    <td><span id="current-feels-like"></span>&#176</td>
                  </tr>
                  <tr>
                    <td>Humidity:</td>
                    <td><span id="current-humidity"></span>%</td>
                  </tr>
                  <tr>
                    <td>Pressure:</td>
                    <td><span id="current-pressure"></span>hPs</td>
                  </tr>
                  <tr>
                    <td>Wind:</td>
                    <td><span id="current-wind"></span>MPH</td>
                  </tr>
                </tbody>
              </table>  
            </div>
          </div>
        </article>
        <!-- End of current weather card -->
        <!-- 5 Day Forecast -->
        <article class="transparent rounded px-4 pt-4">
          <h3 class="fw-bold m-0" >5-Day Forecast:</h3>
          <div id="forcast-container">
            <!-- 5 day forecast content -->
            <!-- forecastRow -->           
          </div>
        <article>
      </section>
    </div>    
  </div>
  <footer class="p-4 mt-5 text-center">
    <h6>Created by Andrew Robbins</h6>
  </footer>
  <!-- Added Scripts -->
  <script src="./assets/js/staticElements.js"></script>
  <script src="./assets/js/script.js"></script>
  <!-- dayjs -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- Bootstrap Link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
</html>
