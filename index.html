<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    <link rel="styleSheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header id="header">Welcome to the Weather Forecast Dashboard!</header>
    <div class="container-fluid row flex-nowrap">
    
        <div id="side-container" class="col-3">
        <div id="current-search">
        <label for="city-name">Search for the weather of any city here!</label><br>
        <input type="text" id="search-name" placeholder="Enter Search Here"><br>
        <input id="weather-search-button" type="submit" value="search">

        
        </div>    
        <div id="recent-searches">
            <h4>Recent Searches</h4>
            <div id="recent-search-container"></div>
        </div>

         </div>
    </div>

    <div id="main-page-container" class="col"></div>
        <h2 id="forecast-title"></h2>



        <div id="forecast-page" class="row flex-nowrap gap-3">

        </div>
    </div>  
    <script src="./assets/js/script.js"></script>
    <script src="src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script> 
        

</body>
</html>
